<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="#" method="post">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label for="interests">What are you interested in?</label><br>
    <input type="checkbox" id="coding" name="interests" value="Coding">
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="gaming" name="interests" value="Gaming">
    <label for="gaming">Gaming</label><br><br>

    <label for="country">Choose your country:</label><br>
    <select id="country" name="country">
      <option value="Nigeria">Nigeria</option>
      <option value="Ghana">Ghana</option>
      <option value="Kenya">Kenya</option>
    </select><br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
 <button><a href="table.html">Next Page</a></button>
</html>
